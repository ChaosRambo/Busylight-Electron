<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Busylight-Electron</title>
        <link href="../css/index.css" rel="stylesheet">
        <script>const $ = jQuery = require('jquery');</script>
    </head>
    <body>
        <h1>Busylight-Electron</h1>
        <table>
            <th>
                <td colspan="3">
                    <div class="header">Lights</div>
                </td>
            </th>
            <tr>
                <td>
                    <button class="button white light">White</button>
                </td>
                <td>
                    <button class="button white pulse">White Pulse</button>
                </td>
                <td>
                    <button class="button white blink">White Blink</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button red light">Red</button>
                </td>
                <td>
                    <button class="button red pulse">Red Pulse</button>
                </td>
                <td>
                    <button class="button red blink">Red Blink</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button green light">Green</button>
                </td>
                <td>
                    <button class="button green pulse">Green Pulse</button>
                </td>
                <td>
                    <button class="button green blink">Green Blink</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button blue light">Blue</button>
                </td>
                <td>
                    <button class="button blue pulse">Blue Pulse</button>
                </td>
                <td>
                    <button class="button blue blink">Blue Blink</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button yellow light">Yellow</button>
                </td>
                <td>
                    <button class="button yellow pulse">Yellow Pulse</button>
                </td>
                <td>
                    <button class="button yellow blink">Yellow Blink</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button class="button false light">Turn light off</button>
                </td>
            </tr>
            <th>
                <td colspan="3">
                    <div class="header">Sounds</div>
                </td>
            </th>
            <tr>
                <td>
                    <button class="button OpenOffice sound">OpenOffice</button>
                </td>
                <td>
                    <button class="button Quiet sound">Quiet</button>
                </td>
                <td>
                    <button class="button Funky sound">Funky</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button FairyTale sound">FairyTale</button>
                </td>
                <td>
                    <button class="button KuandoTrain sound">KuandoTrain</button>
                </td>
                <td>
                    <button class="button TelephoneNordic sound">TelephoneNordic</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button TelephoneOriginal sound">TelephoneOriginal</button>
                </td>
                <td>
                    <button class="button TelephonePickMeUp sound">TelephonePickMeUp</button>
                </td>
                <td>
                    <button class="button Buzz sound">Buzz</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button class="button false sound">Turn sound off</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button class="button false">Turn everything off</button>
                </td>
            </tr>
        </table>
        <script>
            // You can also require other files to run in this process
            require('../js/renderer/renderer.js')
        </script>
    </body>
</html>
